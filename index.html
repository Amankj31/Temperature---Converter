<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome link -->
	<script src="https://kit.fontawesome.com/0db9ce1e8f.js" crossorigin="anonymous"></script>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Convert Celcius to Fahrenheit (°C to °F)</h1>
    <div class="hero">
         <div class="cont">
         <div class="temp">
            <label for="celsius">Celcius <i class="fa-solid fa-temperature-high"></i></label>
            <input type="number" id="celsius" placeholder="00">
         </div>
         <div class="temp">
            <label for="fahrenheit">Fahrenheit <i class="fa-solid fa-thermometer"></i></label>
            <input type="number" id="fahrenheit" placeholder="32">
         </div>
        </div>

         <button>Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
